<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takwim Koko 2026 Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fff1f2; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .card-container { box-shadow: none !important; border: none !important; width: 100% !important; max-width: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Komponen Khas untuk Ikon Lucide
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const categories = [
            { id: 'ALL', name: 'Semua', icon: 'layout-grid', activeBg: 'bg-rose-600' },
            { id: 'UB', name: 'Uniform', icon: 'flag', activeBg: 'bg-indigo-600' },
            { id: 'KP', name: 'Kelab', icon: 'book-open', activeBg: 'bg-emerald-600' },
            { id: 'SP', name: 'Sukan', icon: 'trophy', activeBg: 'bg-amber-500' },
        ];

        const events = [
            { month: "JANUARI", date: "12/1", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM  UB,KP,SP", lead: "UB PENGAKAP ", cat: "" },
            { month: "JANUARI", date: "15/1", day: "KHAMIS", task: "PERJUMPAAN 1 UB,KP, AGM Koko / Rumah Sukan", lead: "SEMUA UNIT UB,KP,SP,RUMAH SUKAN", cat: "ALL" },
            { month: "JANUARI", date: "21/1", day: "RABU", task: "PERJUMPAAN 2 - KP", lead: "UNIT KP", cat: "KP" },
            { month: "JANUARI", date: "28/1", day: "RABU", task: "PERJUMPAAN 2 – SP LATIHAN MERENTAS DESA", lead: "UMMI SHAFA", cat: "SP" },
            { month: "JANUARI", date: "30/1", day: "JUMAAT", task: "KEJOHANAN MERENTAS DESA", lead: "UMMI SHAFA", cat: "" },
            { month: "FEBRUARI", date: "4/2", day: "RABU", task: "PERJUMPAAN 2 - UB", lead: "", cat: "UB" },
            { month: "FEBRUARI", date: "11/2", day: "RABU", task: "PERJUMPAAN 3 - KP", lead: "", cat: "KP" },
            { month: "FEBRUARI", date: "13/2", day: "JUMAAT", task: "SAMBUTAN TAHUN BARU CINA ", lead: "PN DAMIA ", cat: "" },
            { month: "FEBRUARI", date: "25/2", day: "RABU", task: "PERJUMPAAN 3 - UB", lead: "UNIT UB", cat: "UB" },
            { month: "MAC", date: "4/3", day: "RABU", task: "PERJUMPAAN 4 - KP", lead: "UNIT KP", cat: "KP" },
            { month: "MAC", date: "11/3", day: "RABU", task: "PERJUMPAAN 4 - UB", lead: "UNIT UB", cat: "UB" },
            { month: "MAC", date: "16/3", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM UB,KP,SP", lead: "UB PPIM", cat: "" },
            { month: "MAC", date: "18/3", day: "RABU", task: "PERJUMPAAN 5 - KP", lead: "UNIT KP", cat: "KP" },
            { month: "APRIL", date: "1/4", day: "RABU", task: "PERJUMPAAN 3 - SP", lead: "UNIT SP", cat: "SP" },
            { month: "APRIL", date: "2/4", day: "KHAMIS", task: "SAMBUTAN HARI RAYA AIDIL FITRI ", lead: "SITI FATIMAH", cat: "" },
            { month: "APRIL", date: "8/4", day: "RABU", task: "PERJUMPAAN 5 - UB", lead: "UNIT UB", cat: "UB" },
            { month: "APRIL", date: "13/4", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM UB,KP,SP", lead: "UB KRS", cat: "" },
            { month: "APRIL", date: "15/4", day: "RABU", task: "PERJUMPAAN 4 - SP", lead: "UNIT SP", cat: "SP" },
            { month: "APRIL", date: "22/4", day: "RABU", task: "PERJUMPAAN 6 - KP", lead: "UNIT KP", cat: "KP" },
            { month: "APRIL", date: "29/4", day: "RABU", task: "PERJUMPAAN 6 - UB", lead: "UNIT UB", cat: "UB" },
            { month: "MEI", date: "6/5", day: "RABU", task: "PERJUMPAAN 5 -SP ( LATIHAN SUKAN -1 )", lead: "UNIT SP", cat: "SP" },
            { month: "MEI", date: "11/5", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM UB,KP,SP", lead: "UB BSMM", cat: "" },
            { month: "MEI", date: "25/5", day: "RABU", task: "PERJUMPAAN 6 – SP ( LATIHAN SUKAN 2 )", lead: "UNIT SP", cat: "SP" },
            { month: "JUN", date: "10/6", day: "RABU", task: "PERJUMPAAN 7 – SP ( LATIHAN SUKAN 3 )", lead: "UNIT SP", cat: "SP" },
            { month: "JUN", date: "24/6", day: "RABU", task: "PERJUMPAAN 8 – SP ( LATIHAN SUKAN 4 )", lead: "UNIT SP", cat: "SP" },
            { month: "JULAI", date: "1/7", day: "RABU", task: "PERJUMPAAN 9 – SP ( LATIHAN SUKAN 5 )", lead: "UNIT SP", cat: "SP" },
            { month: "JULAI", date: "8/7", day: "RABU", task: "PERJUMPAAN 10 – SP( LATIHAN SUKAN ) LATIHAN SUKANTARA (1 )", lead: "UNIT SP", cat: "SP" },
            { month: "JULAI", date: "13/7", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM UB,KP,SP", lead: "TUSPA", cat: "" },
            { month: "JULAI", date: "15/7", day: "RABU", task: "PERJUMPAAN 11 – SP( LATIHAN SUKAN ) LATIHAN SUKANTARA (2)", lead: "UNIT SP", cat: "SP" },
            { month: "JULAI", date: "16/7", day: "KHAMIS", task: "ACARA AKHIR LONTAR PELURU", lead: "RUMAH SUKAN", cat: "" },
            { month: "JULAI", date: "17/7", day: "JUMAAT", task: "ACARA AKHIR LONTAR PELURU", lead: "RUMAH SUKAN", cat: "" },
            { month: "JULAI", date: "18/7", day: "SABTU", task: "ACARA AKHIR LOMPAT JAUH", lead: "RUMAH SUKAN", cat: "" },
            { month: "JULAI", date: "19/7", day: "AHAD", task: "ACARA AKHIR LOMPAT JAUH", lead: "RUMAH SUKAN", cat: "" },
			{ month: "JULAI", date: "20/7", day: "ISNIN", task: "ACARA AKHIR PADANG", lead: "RUMAH SUKAN", cat: "" },
			{ month: "JULAI", date: "21/7", day: "SELASA", task: "ACARA AKHIR PADANG", lead: "RUMAH SUKAN", cat: "" },
            { month: "JULAI", date: "22/7", day: "RABU", task: "LATIHAN PERBARISAN RUMAH SUKAN", lead: "RUMAH SUKAN", cat: "" },
            { month: "JULAI", date: "23/7", day: "KHAMIS", task: "RAPTAI SUKAN", lead: "RUMAH SUKAN", cat: "" },
			{ month: "JULAI", date: "24/7", day: "JUMAAT", task: "RAPTAI SUKAN", lead: "RUMAH SUKAN", cat: "" },
			{ month: "JULAI", date: "25/7", day: "SABTU", task: "SUKAN TAHUNAN 12 - SP", lead: "RUMAH SUKAN", cat: "SP" },
			{ month: "JULAI", date: "29/7", day: "RABU", task: "PERJUMPAAN 7 – UB LATIHAN KAWAD KAKI", lead: "UNIT UB", cat: "UB" },
            { month: "OGOS", date: "5/8", day: "RABU", task: "PERASMIAN BULAN KEMERDEKAAN  TAHAP 1 & Tahap 2 PERJUMPAAN 7– KP", lead: "THEVIKA", cat: "KP" },
            { month: "OGOS", date: "10/8", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM UB,KP,SP", lead: "UB PENGAKAP", cat: "" },
            { month: "OGOS", date: "12/8", day: "RABU", task: "PERJUMPAAN 8 – UB LATIHAN KAWAD KAKI", lead: "UNIT UB", cat: "UB" },
            { month: "OGOS", date: "19/8", day: "RABU", task: "PERJUMPAAN 9 – UB PERTANDINGAN KAWAD KAKI", lead: "UNIT UB", cat: "UB" },
            { month: "OGOS", date: "26/8", day: "RABU", task: "PERJUMPAAN 8 - KP", lead: "UNIT KP", cat: "KP" },
            { month: "OGOS", date: "28/8", day: "JUMAAT", task: "SAMBUTAN AMBANG KEMERDEKAAN ", lead: "THEVIKKA", cat: "" },
            { month: "SEPTEMBER", date: "9/9", day: "RABU", task: "PERJUMPAAN 10 - UB", lead: "UNIT UB", cat: "UB" },
            { month: "SEPTEMBER", date: "14/9", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM UB,KP,SP", lead: "UNIT PPIM", cat: "" },
            { month: "SEPTEMBER", date: "15/9", day: "SELASA", task: "PENUTUP BULAN KEMERDEKAAN", lead: "THEVIKKA", cat: "" },
            { month: "SEPTEMBER", date: "23/9", day: "RABU", task: "PERJUMPAAN 9 - KP", lead: "UNIT KP", cat: "KP" },
            { month: "SEPTEMBER", date: "25/9", day: "JUMAAT", task: "PERKHEMAHAN PERDANA UB,KP,SP", lead: "THEVIKA / ZAMALEAH", cat: "" },
            { month: "SEPTEMBER", date: "30/9", day: "RABU", task: "PERJUMPAAN 11 - UB", lead: "UNIT UB", cat: "UB" },
            { month: "OKTOBER", date: "5/10", day: "ISNIN", task: "PELANCARAN BULAN BAHASA", lead: "NUR AIDA NABILA ", cat: "" },
            { month: "OKTOBER", date: "7/10", day: "RABU", task: "PERJUMPAAN 10 - KP", lead: "UNIT KP", cat: "KP" },
            { month: "OKTOBER", date: "12/10", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM UB,KP,SP", lead: "UNIT BBSM ", cat: "" },
            { month: "OKTOBER", date: "28/10", day: "RABU", task: "PERJUMPAAN 12 – UB", lead: "UNIT UB", cat: "UB" },
			{ month: "NOVEMBER", date: "2/11", day: "ISNIN", task: "PENUTUP BULAN BAHASA", lead: "NUR AIDA NABILA", cat: "" },
            { month: "NOVEMBER", date: "4/11", day: "RABU", task: "KARNIVAL KOKURIKULUM PERJUMPAAN 11 – KP", lead: "UNIT KP", cat: "KP" },
            { month: "NOVEMBER", date: "6/11", day: "JUMAAT", task: "SAMBUTAN HARI DEEPAVALI", lead: "DHARSINI", cat: "" },
            { month: "NOVEMBER", date: "11/11", day: "RABU", task: "PERJUMPAAN 12 - KP", lead: "UNIT KP", cat: "KP" },
            { month: "NOVEMBER", date: "16/11", day: "ISNIN", task: "PERHIMPUNAN RASMI KOKURIKULUM UB,KP,SP ", lead: "UNIT KRS", cat: "" }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('ALL');

            const filteredEvents = useMemo(() => {
                return events.filter(e => activeTab === 'ALL' || e.cat === activeTab || e.cat === 'MGT' || e.cat === 'ALL');
            }, [activeTab]);

            // Fungsi untuk mendapatkan latar belakang kotak butiran - Ditukar kepada yellow (yellow-100)
            const getCardBg = (cat) => {
                return 'bg-yellow-100 border-yellow-200 hover:bg-yellow-200/70 hover:border-yellow-300';
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex justify-center items-start">
                    <div className="w-full max-w-5xl bg-white shadow-2xl rounded-[3rem] border border-yellow-200 overflow-hidden flex flex-col card-container">
                        
                        {/* Bahagian Pengepala (Header) */}
                        <div className="relative bg-gradient-to-br from-rose-900 via-yellow-950 to-rose-950 p-8 md:p-12 text-white overflow-hidden">
                            <div className="absolute top-0 right-0 w-96 h-96 bg-yellow-500/10 rounded-full -mr-32 -mt-32 blur-[80px]"></div>
                            <div className="relative z-10">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                                    <div>
                                        <div className="flex items-center gap-3 mb-4">
                                            <span className="bg-white/10 backdrop-blur-lg px-4 py-1.5 rounded-full text-[10px] font-black tracking-[0.3em] uppercase border border-white/20 flex items-center gap-2">
                                                <span className="w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></span>
                                                Sistem Takwim Digital
                                            </span>
                                        </div>
                                        <h1 className="text-4xl md:text-5xl font-black tracking-tighter leading-none italic mb-2">
                                            TAKWIM <span className="text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-rose-200">KOKURIKULUM</span>
                                        </h1>
                                        <p className="text-yellow-300 text-sm font-bold tracking-widest uppercase italic">SK Assunta (2) • Sesi 2026/2027</p>
                                    </div>
                                    <div className="no-print flex gap-3">
                                        <button onClick={() => window.print()} className="bg-white/5 hover:bg-white/10 p-4 rounded-3xl border border-white/10 transition-all active:scale-95 group">
                                            <Icon name="printer" className="w-6 h-6 group-hover:text-yellow-300" />
                                        </button>
                                        <div className="bg-white p-1 rounded-3xl flex flex-col items-center justify-center min-w-[70px]">
                                            <span className="text-rose-900 text-xl font-black leading-none">2026</span>
                                            <span className="text-slate-400 text-[8px] font-black uppercase">TAHUN</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Tab Penapis */}
                                <div className="no-print flex gap-3 overflow-x-auto no-scrollbar pb-4">
                                    {categories.map(cat => (
                                        <button 
                                            key={cat.id}
                                            onClick={() => setActiveTab(cat.id)}
                                            className={`flex items-center gap-3 px-6 py-3.5 rounded-2xl text-[11px] font-extrabold whitespace-nowrap transition-all border ${activeTab === cat.id ? `${cat.activeBg} border-white/20 shadow-2xl scale-105 text-white` : 'bg-white/5 border-white/5 hover:bg-white/10 hover:border-white/20 text-white'}`}
                                        >
                                            <Icon name={cat.icon} className="w-4 h-4" />
                                            {cat.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Grid Acara dengan Kotak Butiran Tona yellow */}
                        <div className="flex-1 p-6 md:p-10 grid grid-cols-1 md:grid-cols-2 gap-6 bg-rose-50/50">
                            {filteredEvents.map((item, idx) => (
                                <div key={idx} className={`group relative p-5 rounded-[2.5rem] border shadow-md transition-all duration-300 ${getCardBg(item.cat)}`}>
                                    <div className="flex items-start gap-5">
                                        {/* Widget Tarikh */}
                                        <div className={`w-16 h-20 shrink-0 rounded-2xl bg-gradient-to-b ${item.cat === 'UB' ? 'from-indigo-600 to-indigo-800' : item.cat === 'KP' ? 'from-emerald-600 to-emerald-800' : item.cat === 'SP' ? 'from-amber-500 to-orange-700' : 'from-rose-700 to-rose-900'} flex flex-col items-center justify-center text-white shadow-lg`}>
                                            <span className="text-[10px] font-black leading-none uppercase opacity-80 mb-1">{item.month.substring(0,3)}</span>
                                            <span className="text-2xl font-black leading-none tracking-tighter">{item.date.split('/')[0]}</span>
                                            <div className="w-4 h-1 bg-white/30 rounded-full mt-2"></div>
                                        </div>

                                        {/* Kawasan Kandungan */}
                                        <div className="flex-1 min-w-0 pt-1">
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className={`text-[9px] font-black px-2.5 py-1 rounded-lg border uppercase tracking-wider bg-white shadow-sm border-rose-200 ${item.cat === 'UB' ? 'text-indigo-700' : item.cat === 'KP' ? 'text-emerald-700' : item.cat === 'SP' ? 'text-amber-700' : 'text-rose-700'}`}>
                                                    {item.day}
                                                </span>
                                                <span className="text-[9px] font-extrabold text-rose-500 uppercase tracking-tighter opacity-80 italic">
                                                    • {item.cat === 'MGT' ? 'Pengurusan' : item.cat === 'ALL' ? 'Semua Unit' : item.cat}
                                                </span>
                                            </div>
                                            <h3 className="text-sm font-black text-slate-900 uppercase leading-snug group-hover:translate-x-1 transition-transform line-clamp-2">
                                                {item.task}
                                            </h3>
                                            <div className="flex items-center gap-2 mt-4 pt-3 border-t border-rose-300/50">
                                                <Icon name="user-check" className="w-3 h-3 text-rose-500" />
                                                <p className="text-[10px] font-bold text-slate-700 uppercase tracking-tight">
                                                    Penyelaras: <span className="font-black text-rose-900">{item.lead}</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Penunjuk tag terapung kecil */}
                                    <div className={`absolute -top-1 -right-1 px-3 py-1 rounded-full text-[8px] font-black text-white shadow-lg ${item.cat === 'UB' ? 'bg-indigo-600' : item.cat === 'KP' ? 'bg-emerald-600' : item.cat === 'SP' ? 'bg-amber-500' : 'bg-rose-700'}`}>
                                        {item.cat}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Pengaki Statistik Bawah */}
                        <div className="p-8 md:p-10 bg-white border-t border-rose-100">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                                {[
                                    { label: 'Uniform', val: '12 Sesi', icon: 'flag', color: 'text-indigo-600', bg: 'bg-indigo-50' },
                                    { label: 'Kelab', val: '12 Sesi', icon: 'book-open', color: 'text-emerald-600', bg: 'bg-emerald-50' },
                                    { label: 'Sukan', val: '11 Sesi', icon: 'trophy', color: 'text-amber-600', bg: 'bg-amber-50' },
                                    { label: 'Jumlah', val: '35 Aktiviti', icon: 'check-circle', color: 'text-rose-700', bg: 'bg-rose-100' }
                                ].map((stat, i) => (
                                    <div key={i} className={`flex items-center gap-4 p-4 rounded-3xl border border-rose-100 ${stat.bg}`}>
                                        <div className={`${stat.color} bg-white p-3 rounded-2xl shadow-sm border border-rose-50`}>
                                            <Icon name={stat.icon} className="w-5 h-5" />
                                        </div>
                                        <div>
                                            <p className="text-[9px] font-black text-rose-500 uppercase tracking-widest leading-none">{stat.label}</p>
                                            <p className="text-sm font-black text-slate-900 leading-none mt-1.5">{stat.val}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="flex flex-col md:flex-row justify-between items-center gap-6 pt-8 border-t border-rose-50">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-2xl bg-rose-900 flex items-center justify-center text-white shadow-lg">
                                        <Icon name="award" className="w-6 h-6" />
                                    </div>
                                    <div>
                                        <p className="text-[11px] font-black text-slate-900 italic tracking-tight uppercase">"SK Assunta (2)"</p>
                                        <p className="text-[9px] font-bold text-rose-500 uppercase tracking-[0.2em]">Unit Kokurikulum</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4 text-[9px] font-black text-rose-300 uppercase tracking-widest">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
