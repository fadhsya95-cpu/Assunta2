  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;family=Quicksand:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
            --header-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
        }

        body {
            box-sizing: border-box;
            background: #ffecd2;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
        }
        
        h1, h2, .title-font {
            font-family: 'Fredoka One', cursive;
        }

        /* Container Responsif */
        .app-container {
            width: 100%;
            min-height: 100vh;
            margin: 0 auto;
            padding: 1rem;
            background: var(--bg-gradient);
            position: relative;
            overflow-x: hidden;
        }

        /* Hiasan Latar Belakang */
        .decor-star {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .header-box {
            background: var(--header-gradient);
            border: 3px solid #1a1a2e;
            box-shadow: 4px 4px 0px #4ecdc4, 6px 6px 0px #1a1a2e;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 20px;
            position: relative;
            z-index: 10;
        }

        .club-card {
            background: white;
            border: 3px solid #1a1a2e;
            box-shadow: 5px 5px 0px #1a1a2e;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .club-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            border-bottom: 3px solid #1a1a2e;
            padding: 10px;
            text-align: center;
        }

        .card-body {
            padding: 10px;
            flex-grow: 1;
        }

        .list-names {
            font-size: 0.75rem;
            line-height: 1.4;
            font-weight: 600;
            color: #374151;
        }

        .ketua-badge {
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            display: block;
            margin-bottom: 8px;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            border: 2px solid #1a1a2e;
            font-weight: 700;
            font-size: 0.75rem;
            background: white;
        }

        /* Menu Styles */
        .menu-card {
            border: 4px solid #1a1a2e;
            border-radius: 24px;
            padding: 30px 20px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 6px 6px 0px #1a1a2e;
            width: 100%;
        }

        .menu-card:hover {
            transform: scale(1.03);
            box-shadow: 10px 10px 0px #1a1a2e;
        }

        .back-button {
            background: #1a1a2e;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* PRINT OPTIMIZATION */
        @media print {
            @page { size: A4 landscape; margin: 10mm; }
            .no-print { display: none !important; }
            body { background: white !important; }
            .app-container { background: white !important; padding: 0 !important; }
            .grid { gap: 10px !important; }
            .club-card { break-inside: avoid; border-width: 2px !important; }
        }
    </style>
 </head>

            contentArea.classList.add('hidden');

        }
